name: share_mate
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.19.2 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Cupertino Icons
  cupertino_icons: ^1.0.2

  # Retrieves installed apps information
  device_apps: ^2.2.0

  # Establishes peer-to-peer connections
  nearby_connections: ^3.2.0

  # Allows picking files from device
  file_picker: ^5.2.5

  # Queries audio files on device
  flutter_audio_query: ^0.3.4+1

  # Manages device photos and videos
  photo_manager: ^2.5.2

  # Shows toast
  fluttertoast: ^8.2.1


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:

  # the material Icons class.
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images

  # fonts:
  #   - family: Schyler
  #     fonts:
  #       - asset: fonts/Schyler-Regular.ttf
  #       - asset: fonts/Schyler-Italic.ttf
  #         style: italic